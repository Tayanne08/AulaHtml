<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de login de cadastro</title>
</head>
<body>
    
 <h2>Entre</h2>   
<form>
   Login:
     <br>
     <input type= "text" name="login">
     <br>
     <br>
     Senha:
     <br>
     <input type="password" name="Senha">
     <br>
     <br>
     <input type="button" value="Logar">
</form>
<hr>
<hr>

<h2>Cadastra-se</h2>
<form>

    Nome:
    <br>
    <input type="text" name="Nome">
    <br>
    <br>
    Sexo Biológico:
    <br>
    <input type="radio" name="Sexo" value="M"> Masculino
    <br>
    <input type="radio" name="Sexo" value="F"> Feminino
    <br>
    <br>

     Interesses:
     <br>
     <br>
    <input type="checkbox" name="Cinema"> Cinema
    <br>
    <input type="checkbox" name="Teatro"> Teatro
    <br>
    <input type="checkbox" name="Carro"> Carro
    <br>
    <input type="checkbox" name="Moto"> Moto
    <br>
    <input type="checkbox" name="Praia"> Praia
    <br>
    <input type="checkbox" name="Piscina"> Piscina
    <br>
    <br>
      
    Estado:
    <br>
    <select name="Estado">
        <option value="AC">AC</option> 
        <option value="SP">SP</option> 
        <option value="BA">BA</option> 
        <option value="RJ">RJ</option> 
        <option value="CE">CE</option> 
        <option value="DF">DF</option> 
        <option value="AM">AM</option> 
        </select>
        <br>
        <br>
    
    Observações:
    <textarea name="" id=""></textarea>
    <br>
    <br>
    <input type="submit" value="cadastrar">
<hr>

</form>

</body>
</html>
